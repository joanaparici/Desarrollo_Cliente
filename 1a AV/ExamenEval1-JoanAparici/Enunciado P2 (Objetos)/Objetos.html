<script>

    // Implementar funcion verTotales para resolver la pregunta

    function verTotales() {
        let contadorProfesores = {};

        modulos.forEach(modulo => {
            if (contadorProfesores[modulo.profesor]) {
                contadorProfesores[modulo.profesor]++;
            } else {
                contadorProfesores[modulo.profesor] = 1;
            }
        });

    }
