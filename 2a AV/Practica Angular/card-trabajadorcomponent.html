  <div class="card h-100">

        <div class="mask rgba-white-slight"></div>
      </a>

      <!--Title-->

        <img src="xxxx" (click)="xxxx">     <!-- Mostrar en src imagen like.jpg   y llamar a funcion like   con el id del trabajador -->
        <img src="xxxx" (click)="xxxx">     <!-- Mostrar en src imagen unlike.jpg y llamar a funcion unlike con el id del trabajador -->

    <div class="text-center">
      <button type="button" class="btn btn-danger" (click)="xxxx">Borrar Trabajador</button> <!--llamar a funcion eliminar con el id del trabajador -->
